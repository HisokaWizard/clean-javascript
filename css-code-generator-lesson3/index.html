<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="ctrl-block">
        <p>Top left angle:
            <input type="range" id="tlar" min="0" max="100" value="0" oninput="borderChanges()">
            <input type="text" id="tlat" value="0">
        </p>
        <p>Top right angle:
            <input type="range" id="trar" min="0" max="100" value="0" oninput="borderChanges()">
            <input type="text" id="trat" value="0">
        </p>
        <p>Bottom left angle:
            <input type="range" id="blar" min="0" max="100" value="0" oninput="borderChanges()">
            <input type="text" id="blat" value="0">
        </p>
        <p>Bottom right angle:
            <input type="range" id="brar" min="0" max="100" value="0" oninput="borderChanges()">
            <input type="text" id="brat" value="0">
        </p>
    </div>
    <div class="view-block" id="view-block">

    </div>

    <script src="./script.js"></script>
</body>
</html>
