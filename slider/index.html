<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="slideshow-container">
        <div class="my-slides fade">
            <div class="text">
                <p>Great canion and mounths</p>
                <p>1/5</p>
            </div>
            <img src="./imgs/1490352584.jpg" style="width: 100%" alt="">
        </div>
        <div class="my-slides fade">
            <div class="text">
                <p>Fantastic landscape of house in gorge</p>
                <p>2/5</p>
            </div>
            <img src="./imgs/1490353660.jpg" style="width: 100%" alt="">
        </div>
        <div class="my-slides fade">
            <div class="text">
                <p>Wonderful forest and little lodge</p>
                <p>3/5</p>
            </div>
            <img src="./imgs/landscapes-2887796_960_720.jpg" style="width: 100%" alt="">
        </div>
        <div class="my-slides fade">
            <div class="text">
                <p>Great landscape of mountains and lake</p>
                <p>4/5</p>
            </div>
            <img src="./imgs/lead.jpg" style="width: 100%" alt="">
        </div>
        <div class="my-slides fade">
            <div class="text">
                <p>Romantic ladscape of sunset on the ocean coast</p>
                <p>5/5</p>
            </div>
            <img src="./imgs/ultra-wide-mistakes-lead-image.jpg" style="width: 100%" alt="">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>
    <div class="dot-container">
        <div class="dot" onclick="currentSlide(1)"></div>
        <div class="dot" onclick="currentSlide(2)"></div>
        <div class="dot" onclick="currentSlide(3)"></div>
        <div class="dot" onclick="currentSlide(4)"></div>
        <div class="dot" onclick="currentSlide(5)"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
